<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Site B</title>
    <script type="text/javascript">
      // Duration in milliseconds to wait while the Kameleoon application file is loaded
      var kameleoonLoadingTimeout = 1000;

      window.kameleoonQueue = window.kameleoonQueue || [];
      window.kameleoonStartLoadTime = new Date().getTime();
      if (
        !document.getElementById('kameleoonLoadingStyleSheet') &&
        !window.kameleoonDisplayPageTimeOut
      ) {
        var kameleoonS = document.getElementsByTagName('script')[0];
        var kameleoonCc =
          '* { visibility: hidden !important; background-image: none !important; }';
        var kameleoonStn = document.createElement('style');
        kameleoonStn.type = 'text/css';
        kameleoonStn.id = 'kameleoonLoadingStyleSheet';
        if (kameleoonStn.styleSheet) {
          kameleoonStn.styleSheet.cssText = kameleoonCc;
        } else {
          kameleoonStn.appendChild(document.createTextNode(kameleoonCc));
        }
        kameleoonS.parentNode.insertBefore(kameleoonStn, kameleoonS);
        window.kameleoonDisplayPage = function (fromEngine) {
          if (!fromEngine) {
            window.kameleoonTimeout = true;
          }
          if (kameleoonStn.parentNode) {
            kameleoonStn.parentNode.removeChild(kameleoonStn);
          }
        };
        window.kameleoonDisplayPageTimeOut = window.setTimeout(
          window.kameleoonDisplayPage,
          kameleoonLoadingTimeout
        );
      }
    </script>
    <script type="text/javascript">
      // Change the value of this URL to point to your own URL, where the iFrame is hosted
      window.kameleoonIframeURL =
        'https://www.customerdomain.com/path/to/kameleoon-iframe.html';

      window.kameleoonLightIframe = false;
      var kameleoonIframeOriginElement = document.createElement('a');
      kameleoonIframeOriginElement.href = kameleoonIframeURL;
      window.kameleoonIframeOrigin =
        kameleoonIframeOriginElement.origin ||
        kameleoonIframeOriginElement.protocol +
          '//' +
          kameleoonIframeOriginElement.hostname;
      if (location.href.indexOf(window.kameleoonIframeOrigin) != 0) {
        window.kameleoonLightIframe = true;
        var kameleoonProcessMessageEvent = function (event) {
          if (
            window.kameleoonIframeOrigin == event.origin &&
            event.data.slice &&
            event.data.slice(0, 9) == 'Kameleoon'
          ) {
            window.removeEventListener('message', kameleoonProcessMessageEvent);
            window.kameleoonExternalIFrameLoaded = true;
            if (window.Kameleoon) {
              Kameleoon.Utils.runProtectedScript(event.data);
              Kameleoon.Analyst.load();
            } else {
              window.kameleoonExternalIFrameLoadedData = event.data;
            }
          }
        };
        if (window.addEventListener) {
          window.addEventListener(
            'message',
            kameleoonProcessMessageEvent,
            false
          );
        }
        var iframeNode = document.createElement('iframe');
        iframeNode.src = kameleoonIframeURL;
        iframeNode.id = 'kameleoonExternalIframe';
        iframeNode.style =
          'float: left !important; opacity: 0.0 !important; width: 0px !important; height: 0px !important;';
        document.head.appendChild(iframeNode);
      }
    </script>
    <script
      type="text/javascript"
      src="//1wqgiwgjub.kameleoon.io/kameleoon.js"
      async="true"
      fetchpriority="high"
    ></script>
  </head>
  <body>
    <h1>Welcome to Site B</h1>
    <p class="description">This is a totally different site description.</p>
    <img
      style="width: 300px"
      src="https://images.unsplash.com/photo-1744916577205-cb1ada826b3a?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Another image"
    />
    <button style="display: block">Iâ€™m a button!</button>
  </body>
</html>
